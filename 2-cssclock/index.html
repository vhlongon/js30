<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS clock</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="clock">
            <div class="clock__face">
                <div class="clock__center"></div>
                <div data-unit="hour" class="js-hand hand hand--hour"></div>
                <div data-unit="min" class="js-hand hand hand--min"></div>
                <div data-unit="sec" class="js-hand hand hand--sec"></div>
            </div>
        </div>
        
    <script src="script.js"></script>
    </body>
</html>
