
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd class="key__letter">A</kbd>
      <span class="sound key__sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd class="key__letter">S</kbd>
      <span class="sound key__sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd class="key__letter">D</kbd>
      <span class="sound key__sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd class="key__letter">F</kbd>
      <span class="sound key__sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd class="key__letter">G</kbd>
      <span class="sound key__sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd class="key__letter">H</kbd>
      <span class="sound key__sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd class="key__letter">J</kbd>
      <span class="sound key__sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd class="key__letter">K</kbd>
      <span class="sound key__sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd class="key__letter">L</kbd>
      <span class="sound key__sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script src="script.js"></script>

</body>
</html>
